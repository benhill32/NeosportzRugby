    <div class="modal" id="basicModalimagecrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content"  align="center">
                <div class="modal-header">
                    Drag, resize and move window over image

                </div>
                <div style="width: 70%;max-height: 300%; border:1px solid black;margin: 10px;   ">
                    <img id="target" style="max-width: 100%;max-height: 100%;"  alt="Picture" src="..//img/game758.jpg">
                    <!-- <img id="target" style="max-width: 100%;max-height: 100%;" src="..//img/game758.jpg" alt="Picture">-->


                </div>

                <div style="width: 70%;max-height: 150px;" id="divcanvas" >

                </div>

                <script type="text/javascript">
                    var $image = $('#target'),
                            cropBoxData,
                            canvasData;

                    $('#basicModalimagecrop').on('shown.bs.modal', function () {
                        $image.cropper({
                            autoCropArea:0.5,
                            cropBoxResizable: true,
                            // preview: '.img-preview',
                            built: function () {
                                // Strict mode: set crop box data first
                                $image.cropper('setCropBoxData', cropBoxData);
                                $image.cropper('setCanvasData', canvasData);
                            }

                        });
                    }).on('hidden.bs.modal', function () {
                        cropBoxData = $image.cropper('getCropBoxData');
                        canvasData = $image.cropper('getCanvasData');
                        $image.cropper('destroy');
                    });


                    $(document.body).on('click', '[data-method]', function () {
                        var data = $(this).data(),
                                $target,
                                result;

                        if (!$image.data('cropper')) {
                            return;
                        }

                        if (data.method) {
                            data = $.extend({}, data); // Clone a new one

                            if (typeof data.target !== 'undefined') {
                                $target = $(data.target);

                                if (typeof data.option === 'undefined') {
                                    try {
                                        data.option = JSON.parse($target.val());
                                    } catch (e) {
                                        console.log(e.message);
                                    }
                                }
                            }
                            result = $image.cropper(data.method, data.option);

                            if (data.method === 'getCroppedCanvas') {
                                var dataURL = result.toDataURL("image/jpeg", 1.0);
                                //   alert(dataURL);
                                console.log(dataURL);



                                if (devicePlatformresult == "Android") {
                                    window.plugins.socialsharing.share(null, 'Neosportz Image', dataURL, 'http://www.neosportz.com')
                                }else{

                                    window.plugins.socialsharing.share(null, 'Neosportz Image', dataURL, 'http://www.neosportz.com')

                                }
                                $('#basicModalimagecrop').modal('hide');
                            }

                            if ($.isPlainObject(result) && $target) {
                                try {
                                    $target.val(JSON.stringify(result));
                                } catch (e) {
                                    console.log(e.message);
                                }
                            }
                        }
                    });


                </script>
                <div class="modal-footer"  align="center">
                    <div class="modelfloat50 left"  align="center" data-dismiss="modal">

                        Close
                    </div>
                    <div class="modelfloat50"  align="center"  data-method="getCroppedCanvas">

                         <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;getCroppedCanvas&quot;)">
              Share
            </span>
