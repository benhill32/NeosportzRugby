<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/onoff.css" />
    <script type="text/javascript" src="../js/dbconnection.js"></script>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../Bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../cordova.js"  charset="utf-8"></script>
    <script type="text/javascript" src="../js/functions.js"></script>
    <script type="text/javascript" src="../js/results.js"></script>
    <script type="text/javascript" src="../js/loaddata.js"></script>
    <style>
        #btn1, #btn2{
            padding-bottom:5px;
            padding-top:5px;
            padding-left: 10px;
            padding-right: 10px;

        }

    </style>
    <script type="text/javascript">
        $(function(){
            $("ul li").click(function(){
                $("ul li").removeClass("on");
                $(this).addClass("on");
            });
        });


        document.addEventListener("deviceready", onDeviceReadyres, false);
        function onDeviceReadyres() {
            refreshdata();
        }


    </script>

</head>
<body>
<div class="divmainmenu">
    <div id="backicondiv"   onclick="weblink('../index.html')">
        <img src="../img/back_off.png"  style="vertical-align:middle;height:20px;">
    </div>
    <div class="mainheaderimgicon"  onclick="weblink('../index.html')">
        <img src="../img/Soccer_ball.png"  style="vertical-align:middle;height:40px;" align="middle">
        Neosportz Football
    </div>
    <div class="mainheaderimgicon" id="filterswitch">

        <div class="btn-group btn-toggle">
            <button id="btn1" class="btn btn-xs btn-default"  onclick="allowfilter(1)">ON</button>
            <button id="btn2" class="btn btn-xs btn-primary active"   onclick="allowfilter(0)">OFF</button>

        </div>

    </div>

</div>

<div class="container-fluid">
    <div class="modal" id="indexloadingdata" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                    <div style="height:50px; float:left;">
                        <img src="../img/Loading.gif" id="busy1" align="left"  height="30px" style="padding-right:10px;" >
                    </div>
                    <div style="float:left;">
                        Checking for new data,<br>
                        this may take a while if you aren't<br>
                        on a high speed network.

                    </div>



                </div>
            </div>



        </div>
    </div>
    <div class="modal" id="basicModalresults" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" >
                <div class="modal-body" >
                <div style="padding-bottom: 10px;clear: both;min-height: 40px;border-bottom: 1px solid #e5e5e5;">
                    <div id="resulthometeam" style="width:45%;float: left; text-align: center;"></div>
                    <div id="resultscore" style="width:10%;float: left; text-align: center;"></div>
                    <div id="resultawayteam" style="width:45%;float: left; text-align: center;"></div>

                </div>
                    <div style="padding-top: 10px;" id="divscorers">
                        <div id="resulthomegoals" style="width:45%;float: left;"></div>
                        <div id="resultvs1" style="width:10%;float: left;">&nbsp;</div>
                        <div id="resultawaygoals" style="width:45%;float: left;"></div>

                    </div>
                </div>
                <div class="modal-footer" id="modelfooter" data-dismiss="modal" align="center">
                    Close


                </div>
            </div>
        </div>
    </div>
<div id="divresults" align="center">

</div>

</div>

<div class="footer">
    <img src="../img/neocom.jpg" Height="50px" onclick="URLredirect('http://www.neocom.co.nz')">
    <img src="../img/Loading.gif" id="busy" align="right"  height="40px" >
</div>
</body>
</html>
